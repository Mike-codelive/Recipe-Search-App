<div class="relative">
  <img
    (click)="close.emit()"
    class="close-btn absolute"
    src="assets/cross.svg"
    alt="close btn"
  />
  <h2>Create your account</h2>
  <form [formGroup]="formRegister" (ngSubmit)="onSubmit()">
    <div class="form-inputs flex flex-col">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" />
      </mat-form-field>
    </div>
    <div class="flex justify-center my-1">
      <button class="btn-submit" mat-flat-button>Sign Up</button>
    </div>
  </form>
  <div class="validator-container">
    @if (emailIsInvalid || nameIsInvalid || passwordIsInvalid) {
    <p class="text-center">Fill out all required fields</p>
    }
  </div>
  <p>
    Have an account?
    <button class="btn-link" type="button" href="#" (click)="switchForm.emit()">
      Log in now
    </button>
  </p>
</div>
