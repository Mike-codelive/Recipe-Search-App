<mat-dialog-content>
  <h2>Edit Profile</h2>
  <form [formGroup]="editProfile" (ngSubmit)="onEditProfile()">
    <div class="form-inputs flex flex-col">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="username" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>New Password?</mat-label>
        <input
          matInput
          [type]="hide() ? 'password' : 'text'"
          type="password"
          formControlName="password"
        />
        <button
          type="button"
          mat-icon-button
          matSuffix
          (click)="clickEvent($event)"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide()"
        >
          <mat-icon>{{ hide() ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div class="btn-register flex justify-center my-1">
      @if (isProfileEdited()) {
      <mat-spinner [diameter]="48"></mat-spinner>
      } @else {
      <button class="btn-submit button" type="submit" mat-flat-button>
        Save Profile
      </button>
      }
    </div>
  </form>
  <div class="validator-container">
    @if (emailIsInvalid) {
    <p class="text-center">Enter a valid email</p>
    }
  </div>
</mat-dialog-content>
